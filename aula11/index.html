<!doctype html>
<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Meu projeto WEB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>

  <body>

     <div class="container my-5">
      <h1 class="my-4">Formulários com Bootstrap</h1>
      <form action="">

        <div class="my-3">
          <label for="usuario" class="form-label">Usuário</label>
          <input type="text" id="usuario" name="usuario" class="form-control">
        </div>
        
        <div class="my-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control">
        </div>
        
        <div class="my-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkBox1" value="1">
            <label class="form-check-label" for="checkBox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkBox2" value="2">
            <label class="form-check-label" for="checkBox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkBox3" value="3" >
            <label class="form-check-label" for="checkBox3">3</label>
          </div>

          <div class="my-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="linguagensRadio" id="linguagensRadio1" value="HTML">
              <label class="form-check-label" for="linguagensRadio1">HTML</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="linguagensRadio" id="linguagensRadio2" value="CSS">
              <label class="form-check-label" for="linguagensRadio2">CSS</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="linguagensRadio" id="linguagensRadio3" value="Javascript">
              <label class="form-check-label" for="linguagensRadio3">Javascript</label>
            </div>
          </div>
        </div>

        <div class="my-3">
          <label for="areaAtuacao" class="form-label">Área de atuação</label>
          <select name="areaAtuacao" id="areaAtuacao" class="form-select">
            <option value="0">Selecioa sua opção</option>
            <option value="1">Área 1</option>
            <option value="2">Área 2</option>
            <option value="3">Área 3</option>
            <option value="4">Área 4</option>
          </select>
        </div>

      </form>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
